<!DOCTYPE html>
<html>
<head>
  <title>Media Query-simple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        background-color: lightgreen;
    }
    /* 當螢幕寬度 小於 600px */
    @media only screen and (max-width: 600px) { 
        body {
            background-color: lightblue;
        }
    }
  </style>
</head>

 <body onresize="displayWindowSize()">  <!--inline event: 改變視窗大小時執行 -->

  <div id="size"></div>

  <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>

  <script>
      
    function displayWindowSize() {
        var w = window.innerWidth; // outerWidth
        var txt = "Window width: " + w ;
        document.getElementById("size").innerHTML = txt;
    }

    // execute when loaded, 載入網頁時執行
    displayWindowSize(); 

  </script>
    
</body>
</html>
