<!DOCTYPE html>
<html>
<head>
  <title>Media Query - Hide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div.example {
      background-color: yellow;
      padding: 20px;
    }
    /* 當螢幕寬度 < 600px, 隱藏 div.example */
    @media screen and (max-width: 600px) {
      div.example {
        display: none;
      }
    }
  </style>
</head>
<body onresize="displayWindowSize()">

  <h3>Hide elements when the browser's width is 600px wide or less: <span id="size"></span></h3>

  <div class="example">Example DIV to be hidden.</div>

  <p>Resize the browser window to see the effect.</p>

  <script>
      
    function displayWindowSize() {
      var w = window.innerWidth; // outerWidth
      //var txt = "Window width: " + w ;
      document.getElementById("size").innerHTML = w;
    }

    // execute when loaded
    displayWindowSize(); 

  </script>
</body>
</html>
