<!DOCTYPE html>
<html>
  <head>
    <title>Key_Value_Pair Array </title>
    <meta charset="utf-8" />
  </head>
  <script>
    var employees = [];
    employees.push({ 'id': 100, name: "Jack", age: 30 });
    employees.push({ id: 200, name: "Anna", age: 25 });
    
    // var employees = [{ id: 100, name: "Jack", age: 30 },
    //                  { id: 200, name: "Anna", age: 25 }
    //                 ];

    for (var i = 0; i < employees.length; i++) {
      alert(
        "Id:- " +
          employees[i].id +
          ", Name:- " +
          employees[i].name +
          ", Age:- " +
          employees[i].age
      );
    }
  </script>
  <body></body>
</html>
