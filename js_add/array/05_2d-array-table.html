<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      // [item Name, Model Number, Quantity]
      part1 = ["A", "3", "78"];
      part2 = ["B", "2", "45"];
      part3 = ["C", "1", "14"];

      // Create a 2d array with a empty first row
      brakeParts = new Array("", part1, part2, part3);

      displayInventory(brakeParts);

      function displayInventory(table) {
        document.write("<TABLE BORDER=ON>");
        document.write(
          "<TH>Item Number</TH><TH>Item Name</TH><TH>Model Number</TH><TH>Quantity</TH>"
        );

        for (x = 1; x < table.length; x++) {
          // x starts at 1
          document.write("<TR><TD>", x, "</TD>");

          for (y = 0; y < table[x].length; y++) {
            document.write("<TD>", table[x][y], "</TD>");
          }

          document.write("</TR>");
        }

        document.write("</TABLE>");
      }
    </script>
  </body>
</html>
