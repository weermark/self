<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Array Activities</title>
  </head>

  <body onload="showActivities()">
    <script>
      var activities = [
        ["Work", 9],
        ["Eat", 2],
        ["Commute", 2],
        ["Play Game", 4],
        ["睡覺", 7]
      ];

      function showActivities() {
        for (var i = 0; i < activities.length; i++) {
          var percentage = ((activities[i][1] / 24) * 100).toFixed(1);
          activities[i][2] = percentage + "%"; // 新增 百分比
        }
        console.log(activities.join("\n"));
        console.table(activities);
      }
    </script>
  </body>
</html>
