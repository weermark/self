<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>onclick-Change Text</title>
  </head>
  <body>
    <!-- this: a variable indicating the element where an event occurred -->
    <h1 onclick="changeText(this)">Click on this text!</h1>

    <script>
      function changeText(element) {
        element.innerHTML = "Ooops!"; // 改變 innerHTML
        element.style.color = "red";  // 改變 style
      }
    </script>
  </body>
</html>
