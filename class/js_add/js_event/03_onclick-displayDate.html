<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>onclick-Display Date</title>
  </head>
  <body>
    <p>Click the button to display the date.</p>

    <!--<button onclick="displayDate()">The time is?</button> -->

    <button id="myBtn">Click to get current time</button>
    <p id="demo"></p>

    <script>
      // 註冊函式給特定元素的onclick事件
      document.getElementById("myBtn").onclick = displayDate; // no ()

      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </body>
</html>
