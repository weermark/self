<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>onclick-Display Date</title>
  </head>
  <body>
    <p>Click the button to display the date.</p>

    <button onclick="displayDate()">Now is?</button>

    <p id="demo"></p>

    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </body>
</html>
