<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>onload - Display Date</title>
  </head>
   <body onload="displayDate()"> <!-- 網頁載入時執行 -->
    <p id="time">Current time is :</p>

    <p id="demo"></p>

    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }

      /*
      function displayDate() {
        document.getElementById("time").innerHTML += Date();
      }
      */
    </script>
  </body>
</html>
