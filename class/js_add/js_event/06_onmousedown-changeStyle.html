<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>onmousedown-Change style</title>
  </head>
  <style>
    .div1 {
      width: 200px;
      height: 30px;
      padding: 40px;
      margin: auto;
      background: grey;
      border: 0;
    }
  </style>
  <body>
    <div class="div1" onmousedown="mDown(this)" onmouseup="mUp(event)">
      Click Me
    </div>

    <script>
      function mDown(element) { // 參數是元素
        //overwrite internal style
        element.style.cssText =
          "background: #1ec5e5; width: 400px; border: 3px solid darkblue";
        element.innerHTML = "Release Me, Please";
      }

      function mUp(event) { // 參數是事件
        var element = event.target; // get event target
        element.className = "div1";
        element.style.background = "#D94A38"; // inline
        element.style.border = 0; // inline
        element.innerHTML = "Click me and hold, again";
      }
    </script>
  </body>
</html>
